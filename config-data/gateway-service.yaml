#============** Port Server **============#
server:
  port: 8080

#============** Eureka **============#
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

#============** Proprietes Gateway **============#
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: usuario-service
          uri: lb://usuario-service
          predicates: 
             - path=/usuario/**
        - id: carro-service
          uri: lb://carro-service
          predicates: 
             - path=/carro/**     
        - id: moto-service
          uri: lb://moto-service
          predicates: 
             - path=/moto/**  




